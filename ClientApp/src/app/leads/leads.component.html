<div class="clearfix">
  <h3 class="float-left">Leads</h3>
  <p class="float-right text-right">    
    <button type="button" class="btn btn-primary btn-sm" routerLink='/lead/new'>Add</button>
  </p>
</div>

<table class="table table-striped table-sm">
  <thead>
  <tr>
    <th [width]="50">#</th>
    <th>Name</th>
    <th>Subject</th>
    <th [width]="250">Email Address</th>
    <th [width]="150">Business Phone</th>
  </thead>
  <tbody *ngIf="loading">
    <tr>
      <td colspan="5">
        <img src="assets/spinner.gif" width="24"> Loading...
      </td>
    </tr>
  </tbody>
  <tbody *ngIf="!loading">
  <tr *ngFor="let item of list; index as i">
    <th>{{ i + 1 }}</th>
    <td><a [routerLink]="['/lead',item.id]">{{ item.firstName }} {{ item.lastName }}</a></td>
    <td>{{ item.subject }}</td>
    <td>{{ item.emailAddress }}</td>
 <td>{{ item.jobTitle}}</td>
 <td>{{ item.Telephone1}}</td>
  </tr>
  </tbody>
</table>
