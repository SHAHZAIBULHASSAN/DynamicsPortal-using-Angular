<div class="clearfix">
    <h3 class="float-left">{{ isNew ? 'New' : 'Edit' }} Lead</h3>
    <p class="float-right text-right">
      <button type="button" class="btn btn-secondary btn-sm" routerLink='/leads'>Back to Leads</button>
    </p>
</div>
<p *ngIf="loading">
    <img src="assets/spinner.gif" width="24"> Loading...
</p>
<form [formGroup]="form" *ngIf="!loading">
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" formControlName="firstName" class="form-control" autocomplete="off" maxlength="50">
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" formControlName="lastName" class="form-control" autocomplete="off" maxlength="50">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label>Subject</label>
        <input type="text" formControlName="subject" class="form-control" autocomplete="off" maxlength="500">
    </div>
    <div class="row">
        <div class="col">
            
            <div class="form-group">
                <label>Email address</label>
                <input type="email" formControlName="emailAddress" class="form-control" autocomplete="off" maxlength="500">
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label>Business Phone</label>
                <input type="text" formControlName="Telephone1" class="form-control" autocomplete="off" maxlength="500">
            </div>
        </div>
    </div>
    <hr>
    <div class="clearfix">
        <p class="float-left">
            <button type="button" (click)="submit()" class="btn btn-primary btn-sm mr-2" [disabled]="processing || loading || deleting || form.invalid || !form.dirty"><span *ngIf="processing" class="spinner-border spinner-border-sm"></span> {{processing ? 'Submitting' : 'Submit'}}</button>
          </p>
        <p class="float-right text-right">
            <button type="button" (click)="delete()" class="btn btn-danger btn-sm" *ngIf="!isNew" [disabled]="isNew || processing || loading || deleting"><span *ngIf="deleting" class="spinner-border spinner-border-sm"></span> {{deleting ? 'Submitting' : 'Delete'}}</button>
        </p>
    </div>
</form>
